<main class="container">
  <h1>Ask a Question</h1>
  <p>This is a static demo. In production, the form stores your question and emails you a confirmation.</p>

  <form class="form-card" onsubmit="alert('Static demo only. No submission processed.'); return false;">
    <div class="grid-2">
      <label>First Name
        <input type="text" name="first_name" required>
      </label>
      <label>Last Name
        <input type="text" name="last_name" required>
      </label>
    </div>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Your Question
      <textarea name="question" rows="6" required></textarea>
    </label>
    <!-- For real GitHub Pages submission you could integrate Formspree later -->
    <button type="submit" class="cta-btn">Submit Question</button>
  </form>
</main>
