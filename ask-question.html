<main class="container">
  <h1>Ask a Question</h1>
  <p>Have a question about our services, materials, or processes? We're here to help!</p>

  <form class="form-card" action="ask-question-handler.php" method="post">
    <label>Name (required)
      <input type="text" name="name" required maxlength="100">
    </label>
    
    <label>Email (required)
      <input type="email" name="email" required maxlength="320">
    </label>
    
    <label>Phone (optional)
      <input type="tel" name="phone" maxlength="20">
    </label>
    
    <label>Subject (optional)
      <input type="text" name="subject" maxlength="200">
    </label>
    
    <label>Message (required)
      <textarea name="message" rows="6" required maxlength="5000"></textarea>
    </label>
    
    <button type="submit" class="cta-btn accent">Submit Question</button>
  </form>
</main>
